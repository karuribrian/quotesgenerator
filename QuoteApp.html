<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body style="background-image: url('./media/bodyb.jpg');"> 
    <div class="container-fluid bg-black" style="height: 100vh; width: 100vw"  >
      <h1 class="display-1 text-center text-bg-secondary">Quotes Generator</h1>

      <div class="container bg-info">

        <div class="main" >
          <p class="quote display-4" style="background-image: url('./media/background.jpg');">
            Don't nothing get Straight but Straightening
          </p>
          <b class="person bg-success" style="text-align:center;font-size: 20px;font-family: serif;margin-left: 45%;">Migos</b>
        </div>

      </div>
      <button  class="text-center btn btn-primary mt-2" style="margin-left: 30%; height:5vh;width:12vw;margin-top: 2vh;"><b >New Quote</b></button>
    </div>
    <script src="QuotesApp.js"></script>
  </body>
</html>
